{%load staticfiles%}
<html>
	<head>
		<title>Categorías - Amazon</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{% static 'js/functions.js' %}"></script>
		<script src="{% static 'js/jquery-3.1.1.js' %}"></script>
	</head>
	<body onload="redirect();">
		<nav class="menu" style="z-index: 9999">
			<div class="drop">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Menú
					</button>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" onclick="main();"><i class="fa fa-home"></i> Inicio</a>
						<a class="dropdown-item" href="{% url 'categorias' 0%}"><i class="fa fa-tshirt"></i> Categorías</a>
						<a class="dropdown-item"><i class="fa fa-question">..</i> FAQs</a>
					</div>
				</div>
			</div>
			<div class="menu-icon"></div>
		</nav>
		<div class="contenedor">
				<center>
				<div class="contenedor-titulo">
					<button class="btn btn-link" id="titleInItem" onclick="main()">Amazon</button>
				</div>
				</center>
				<section class="contenedor-categorias">
					<div class="contenedor-categorias-cate">
						{%for j in cate%}
							{%if j.0 == 0%}
								<div>
									<a href="{% url 'categorias' j.1%}"><button class="btn btn-link" >{{j.2}}</button></a>
								</div>
							{%else%}
								<div class="shoWP">
									<a href="{% url 'item' j.1 %}" title="{{j.2}}"><img src="{% static j.7 %}"></a>
									<a href="{% url 'item' j.1%}"><button class="btn btn-link" >{{j.2}}</button></a>
								</div>
							{%endif%}
						{%endfor%}
					</div>
				</section>
			</div>
	</body>
</html>
